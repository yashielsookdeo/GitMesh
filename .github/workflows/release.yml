name: Release Extension

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to VS Code Marketplace'
        required: true
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile extension
      run: npm run compile
    
    - name: Package VSIX
      run: npm run package
    
    - name: Get package version
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Upload VSIX to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./gitmesh-${{ steps.package-version.outputs.version }}.vsix
        asset_name: gitmesh-${{ steps.package-version.outputs.version }}.vsix
        asset_content_type: application/zip
    
    - name: Publish to VS Code Marketplace
      if: (github.event_name == 'release' || inputs.publish == true) && secrets.VSCE_PAT != ''
      run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: gitmesh-release-${{ steps.package-version.outputs.version }}
        path: '*.vsix'
        retention-days: 90
